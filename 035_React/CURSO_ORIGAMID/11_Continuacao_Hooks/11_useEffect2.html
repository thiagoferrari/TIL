<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>
    <div class="app"></div>

    <script type="text/babel">

        /*
            adicionando dependência com useEffect no react:
                - com o useEffect é possível a cada vez que um estado atualizar renderizar o componente novamente:
                                    [o estado precisa estar dentro do array de dependências],
        */

        function App() {

            const [contar, setContar] = React.useState(0)

            // a cada vez que contar mudar/renderizar, title receberá seu valor
            React.useEffect(() => { document.title = 'Contador ' + contar }, [contar])
            // o array de dependências é o segundo parâmetro do useEffect

            return (<button onClick={() => setContar(contar + 1)}>{contar}</button>)

        }

        ReactDOM.render(<App />, document.querySelector('.app'))
    </script>
</body>

</html>
