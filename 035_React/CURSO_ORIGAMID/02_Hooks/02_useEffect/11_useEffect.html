<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>
    <div class="app"></div>

    <script type="text/babel">

        /*
            ENTENDIMENTO INICIAL:

            todo componente tem lifecycle e os pricipais momentos sao:
            renderizacao, atualizacao, destruicao do componente

            com o React.useEffect() podemos definir um callback para disparar em determinados lifecycle:
        */

        function App() {

            const [contar, setContar] = React.useState(0)

            React.useEffect(() => { console.log('log quando <App /> renderiza ou atualizar') })

            return (<button onClick={() => setContar(contar + 1)}>{contar}</button>)

        }

        ReactDOM.render(<App />, document.querySelector('.app'))
    </script>
</body>

</html>
