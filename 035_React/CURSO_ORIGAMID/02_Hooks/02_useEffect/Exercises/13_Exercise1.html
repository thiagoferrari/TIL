<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button,
    input {
        background-color: gray;
    }
</style>

<script type="text/babel">

    /*PEQUENO EXERCÍCIO SOBRE useState*/

    function Hello({ nomeInicial = '' }) {

        const [nome, setNome] = React.useState(nomeInicial)

        function handleChange(event) {
            setNome(event.target.value) // aqui optamos pelo event! (poderia ser useRef)!
        }

        return (
            <div>
                <form>
                    <label htmlFor="nome">nome: </label>
                    <input onChange={handleChange} id="nome" value={nome} />
                </form>
                {/* veja que temos um ternário abaixo decidindo o texto a ser exibido! */}
                {nome ? <strong>Hello {nome}!</strong> : 'Please type your nome'}
            </div>
        )
    }

    function App() {
        return <Hello nomeInicial="Thiago" />
    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
