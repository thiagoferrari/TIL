<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>


</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<script type="text/babel">

    /*ALERTA: CÓDIGO ERRADO (somente para demonstração, o próximo arquivo é a correção):
        - Como você pode ver no chrome dev tools em:
            Event Listeners > Scroll , vamos ter vários Event Listeners iniciados
            Isso com o tempo pode travar seu app
            Portanto para corrigir isso usamos o clean no useEffect (próximo arquivo)
    */


    // componente Produto:
    const Produto = () => {
        function handleScroll(event) {
            console.dir(event)
        }

        window.addEventListener('scroll', handleScroll)

        return (
            <div style={{ height: '200vh' }}>
                <p>meu produto</p>
            </div>
        )
    }


    // componente App:
    const App = () => {
        const [ativo, setAtivo] = React.useState(false)

        return (
            <div>
                {ativo && <Produto />}
                <button onClick={() => setAtivo(!ativo)}>Ativar</button>
            </div>
        )
    }


    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
