<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Programação Web 2021/1 &bull; PROVA 1</title>
</head>

<body>

  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /**********************************************************************************
    1. Converta os códigos comentados abaixo em componentes de função
    **********************************************************************************/


    /* PRIMEIRO COMPONENTE (Area) */
    function Area({ onChangeArea }) {
      return (
        <div className="input-set">
          <label htmlFor="area">Área (km²)</label>
          <input id="area" type="number" onChange={onChangeArea} />
        </div>
      )
    }

    /* SEGUNDO COMPONENTE (População) */
    function Pop({ onChangePop }) {
      return (
        <div className="input-set">
          <label htmlFor="pop">População</label>
          <input id="pop" type="number" onChange={onChangePop} />
        </div>
      )
    }

    /* TERCEIRO COMPONENTE (Densidade) */
    function Dens({ estadoDens, estadoCat }) {
      return (
        <div className="result">
          <div>Densidade populacional: {estadoDens}</div>
          <div>Categoria: {estadoCat}</div>
        </div>
      )
    }



    function Page() {

      /**********************************************************************************
        2. Crie aqui as variáveis de estado que julgar necessárias
      **********************************************************************************/
      const [area, setArea] = React.useState() // var. de estado area
      const [pop, setPop] = React.useState() // var. de estado pop
      const [dens, setDens] = React.useState() // var. de estado dens
      const [cat, setCat] = React.useState() // var. de estado cat

      /**********************************************************************************
        3. Escreva aqui o código necessário para o useEffect()

        Nesse código, deverá ser feito o seguinte:
        - O cálculo da densidade populacional, igual a população dividida por área
        - A definição da categoria, conforme as regras:
          - Quando densidade < 100 -> Baixa densidade
          - Densidade > 100 e < 1000 -> Média densidade
          - Densidade > 1000 -> Alta densidade
        - Atualize as variáveis de estado apropriadas, para usar seu valor no terceiro
          componente
        - NÃO SE ESQUEÇA DAS DEPENDÊNCIAS!!!!

      **********************************************************************************/

      React.useEffect(() => {

        // previnindo se algum estado é nulo (não número ou após zerar input)
        if (isNaN(pop) || isNaN(area) || pop.trim() == '' || area.trim() == '') {
          setDens('') // setando densidade nula
          setCat('') // setando categoria nula
        } else {
          setDens(pop / area) // setando densidade
          setCat(obterCat(dens)) // setando categoria a partir do obterCat
        }

      }, [area, pop, dens]) // 3 dependências

      // função separada abaixo para obterCategoria:
      function obterCat(densP) {
        if (densP < 100) {
          return 'Baixa densidade'

        } else if (densP > 100 && densP < 1000) {
          return 'Média densidade'

        } else if (densP >= 1000) {
          return 'Alta densidade'

        }
      }


      return (
        <>
          <h1>Densidade populacional</h1>

          <div id="world-map">
            <img src="world-map.png" alt="Mapa múndi" />
          </div>

          <Area estadoArea={area} onChangeArea={(ev) => { setArea(ev.target.value) }} />
          <Pop estadoPop={pop} onChangePop={(ev) => { setPop(ev.target.value) }} />
          <Dens estadoDens={dens} estadoCat={cat} />

        </>
      )
    }

    /**********************************************************************************
        4. No final, sua página deve ficar semelhante à imagem do arquivo screenshot.png.
           Todo o CSS necessário já está no arquivo styles.css. Não é necessário fazer
           nenhuma alteração de estilo, exceto usar os nomes de classe corretos nos
           componentes.

        - A densidade e a categoria devem ser atualizadas imediatamente quando os inputs
          da área ou da população forem alterados

        - Alguns valores para testar:

        PAÍS            ÁREA              POPULAÇÃO       DENSIDADE CALCULADA
        Brasil          8510295,914       211755692       24.882294827333542    (Baixa d.)
        Japão           377975            126440000       334.51947880150806    (Média d.)
        Bangladesh      144000            163220762       1133.4775138888888    (Alta d.)

      **********************************************************************************/

    ReactDOM.render(<Page />, document.getElementById('root'))

  </script>

</body>

</html>

    2. Atualização do componente
