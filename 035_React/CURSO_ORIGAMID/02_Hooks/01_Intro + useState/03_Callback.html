<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>
<script type="text/babel">


    const App = () => {
        /* é possível passar uma função de callback dentro do set de um estado;
                E nesta função, o seu parâmetro é o valor anterior do estado, veja:
        */

        const [boo, setBoo] = React.useState(true)

        function handleClick() {
            setBoo((anterior) => !anterior) //anterior recebe a variável que setBoo controla
            console.log(boo)
        }

        return <button onClick={handleClick}>{boo}teste</button>
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
