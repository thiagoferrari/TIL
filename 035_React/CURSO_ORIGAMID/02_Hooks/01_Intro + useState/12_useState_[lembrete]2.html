<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button,
    input {
        background-color: gray;
    }
</style>

<script type="text/babel">
    const App = () => {
        // ao declarar o estado, é possível passar uma função (esse ato é chamado de lazy initializer):
        const [data, setData] = React.useState(() => window.location.host)
        return <div>URL Utilizada: {data}</div>
    }

    ReactDOM.render(<App />, document.querySelector('.app'))

    /*LEMBRANDO:
    - Quando o useState recebe uma função em vez de um valor como estado inicial,
            essa função é executada apenas durante a fase mount do componente, sem se
            repetir na fase update (re-render)
    */
</script>

</html>
