<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>
</body>
<script type="text/babel">


    const App = () => {
        let [computador, setcomputador] = React.useState('Compras')


        /* você nunca pode mudar um estado diretamente,
            pois senão ele ficará semReatividade
        */
        function handleClick() {
            setcomputador('Diretor')
        }

        return <>
            <button onClick={handleClick}>Mudar de CARGO!</button>
            {computador}
        </>
    }

    ReactDOM.render(<App />, document.querySelector('.app'))
</script>

</html>
