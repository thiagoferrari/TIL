<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*

            Escreva um loop que retorne o resultado da divisão 
            (com casas decimais) do número 99 de todos os 
            números inteiros entre 10 e -10.

            Lembrete: a divisão por 0 (zero) não pode ocorrer!

            Implemente com o loop while e utilize continue dentro do loop.

         */

         // RTA (Recurso Técnico Alternativo): como o decremento 
         // está no início do loop (por causa do continue), 
         // precisamos iniciar a variável com um a mais
         let divisor = 11;
         while(divisor > -10) {
            divisor--;
            if(divisor == 0) { // Não pode dividir por zero
               continue;
            }
            document.write((99 / divisor) + '<br>');            
         }

         
      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
