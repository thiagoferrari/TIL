<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <script type="text/javascript">

      /*
         
         * Crie um objeto obj1 que representa um cão com as seguintes propriedades
            e preencha os valores:
            - nome
            - raça
            - cor
            - sexo
            - nome do pai (nome da propriedade com espaços)
            - nome da mãe (nome da propriedade com espaços)

         * Declare um segundo objeto, fazendo:
            let obj2 = obj1;

         * Troque os dados das propriedades de obj2.

         * Exiba os dois objetos no console. O que aconteceu? 

      */

      let obj1 = {
         nome: 'Irado',
         raça: 'Chihuahua',
         cor: 'Preto e castanho',
         sexo: 'M',
         'nome do pai': 'Treme-treme',
         'nome da mãe': 'Pitchula'
      };

      // Não copia
      //let obj2 = obj1; 
      
      // Copia (faz o clone do objeto)
      let obj2 = JSON.parse(JSON.stringify(obj1)); 

      obj2.nome = 'Mimi';
      obj2.raça = 'Poodle toy';
      obj2.sexo = 'F';
      obj2['nome do pai'] = 'Peludo';
      obj2['nome da mãe'] = 'Fifi';

      console.log(obj1);
      console.log(obj2);
      
      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
