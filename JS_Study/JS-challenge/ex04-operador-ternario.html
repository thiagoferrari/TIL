<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         /*

            Peça ao usuário para informar dois números, os quais devem
            ser diferentes entre si. Emita uma mensagem de erro caso
            os dois números sejam iguais.

            Utilize o operador ternário para determinar qual dos
            dois números é maior e informe ao usuário.

            Em seguida, peça ao usuário para informar sua nota na prova
            (0 a 10). Utilizando o operador ternário, determine se ele foi
            aprovado (nota igual ou superior a 6) ou reprovado. Informe o
            resultado ao usuário.
            
         */

         'use strict'; // Modo chato do JS

         let num1, num2, maior;

         num1 = parseFloat(prompt('Informe um número:'));
         num2 = parseFloat(prompt('Informe outro número:'));

         if(num1 == num2) {
            alert('OS DOIS NÚMEROS DEVEM SER DIFERENTES ENTRE SI');
         }
         else {
            // Utilizando o operador ternário para determinar
            // qual número é o maior
            maior = (num1 > num2) ? num1 : num2;
            alert(`O maior número é ${maior}.`);
         }

         let nota, resultado;

         nota = parseFloat(prompt('Agora, informe sua nota (0 a 10):'));

         // Utilizando o operador ternário para determinar
         // o resultado
         resultado = (nota >= 6) ? 'APROVADO' : 'REPROVADO';

         alert(`Você foi ${resultado}.`);
         
      </script>

   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
