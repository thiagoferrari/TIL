<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <style>
      
         /* O CSS é opcional e não foi cobrado na prova */
         table {
            border-collapse: collapse;
         }

         td, th {
            padding: 8px;
            border: 1px solid black;
         }
      
      </style>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
   <script>

      'use strict'; // Modo "chato" do Javascript

      // Declare um vetor vazio.
      let vet = [];

      //  Crie quatro objetos, que representam times de futebol, 
      // cada qual com os seguintes atributos: nome, pontos, gols pró 
      // e gols contra. Coloque-os no vetor declarado anteriormente.

      let obj1 = {
         nome: 'São Paulo',
         pontos: 58,
         gols_pro: 46,
         gols_contra: 14
      };

      let obj2 = {
         nome: 'Santos',
         pontos: 44,
         gols_pro: 36,
         gols_contra: 24
      };

      let obj3 = {
         nome: 'Palmeiras',
         pontos: 32,
         gols_pro: 27,
         gols_contra: 27
      };

      let obj4 = {
         nome: 'Corinthians',
         pontos: 19,
         gols_pro: 22,
         gols_contra: 39
      };

      vet.push(obj1, obj2, obj3, obj4);

      // Utilize a manipulação de DOM para criar uma tabela. Ela deve ser
      // inserida no documento antes dos elementos já existentes (cabeçalho 
      // e parágrafo). Dento da tabela, crie uma linha fixa, a qual deve
      // conter células de cabeçalho correspondentes aos nomes dos atributos
      // dos objetos do vetor, mais uma coluna de saldo de gols, o qual será
      // calculado no passo seguinte.

      let tabela = document.createElement('table');

      // Para posicionar a tabela acima do h1 já existente, é necessário
      // localizá-lo primeiro
      let h1 = document.body.querySelector('h1');

      // Posicionando a tabela ANTES do h1
      document.body.insertBefore(tabela, h1);

      // Criando a linha de cabeçalho da tabela
      let linhaCabec = document.createElement('tr');

      // Posicionando a linha de cabeçalho dentro de seu pai
      tabela.appendChild(linhaCabec);

      // Criando as células de cabeçalho
      let cabec1 = document.createElement('th');
      let cabec2 = document.createElement('th');
      let cabec3 = document.createElement('th');
      let cabec4 = document.createElement('th');
      let cabec5 = document.createElement('th');

      // Posicionando as células de cabeçalho dentro de seu pai
      linhaCabec.appendChild(cabec1);
      linhaCabec.appendChild(cabec2);
      linhaCabec.appendChild(cabec3);
      linhaCabec.appendChild(cabec4);
      linhaCabec.appendChild(cabec5);

      // Ajustando o conteúdo das células de cabeçalho
      cabec1.innerText = 'Nome';
      cabec2.innerText = 'Pontos';
      cabec3.innerText = 'Gols Pró';
      cabec4.innerText = 'Gols Contra';
      cabec5.innerText = 'Saldo de Gols';    

      // Usando manipulação de DOM e estruturas de repetição, insira na
      // tabela uma linha para cada um dos objetos do vetor. As células
      // dessas linhas exibir os valores de nome do time, pontos, gols pró,
      // gols contra e saldo de gols (fazer o cálculo) de cada objeto 
      // (time de futebol).
        
      for(let i = 0; i < vet.length; i++) {

         // Criação da linha para o time
         let linha = document.createElement('tr');

         // Posicionamento da linha dentro do seu pai
         tabela.appendChild(linha);

         // Criação das cinco células de dados
         let cel1 = document.createElement('td');
         let cel2 = document.createElement('td');
         let cel3 = document.createElement('td');
         let cel4 = document.createElement('td');
         let cel5 = document.createElement('td');

         // Posicionamento das células dentro de seu pai
         linha.appendChild(cel1);
         linha.appendChild(cel2);
         linha.appendChild(cel3); 
         linha.appendChild(cel4);
         linha.appendChild(cel5);

         // Ajuste do conteúdo das células
         cel1.innerText = vet[i].nome;
         cel2.innerText = vet[i].pontos;
         cel3.innerText = vet[i].gols_pro;
         cel4.innerText = vet[i].gols_contra;
         cel5.innerText = vet[i].gols_pro - vet[i].gols_contra;

      }      

   </script>
</html>
